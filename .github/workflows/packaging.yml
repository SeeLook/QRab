name:                 packaging

on:
  push:
    push: {branches: main}

jobs:
  macos_dmg:
    name:           Build MacOs dmg image
    runs-on:        macos-latest

    steps:
      - name:                    Checkout code
        uses:                    actions/checkout@v2

      - name: Set variables
        run: |
          VER=$(cat src/qrabconfig.h | awk -F" " '{ print $3 }' | sed 's/\"//g')
          echo "QRAB_VERSION=$VER" >> $GITHUB_ENV
          echo "version is ${{ env.QRAB_VERSION }}"

      - name: Install zbar
        run: |
          #brew update
          brew install zbar
          #brew upgrade

      - name: Install Qt
        uses: jurplel/install-qt-action@v2

      - name: Compile and prepare dmg
        run: |
          mkdir build
          cd ./build
          mkdir installs
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=./installs ../
          make -j 2
          make install
          make deploy
          make dmg
          cp installs/QRab*.dmg ../
          cd ..
          mv QRab*.dmg QRab-${{ env.QRAB_VERSION }}-b${{ github.run_number }}.dmg

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: QRab-${{ env.QRAB_VERSION }}-b${{ github.run_number }}
          release_name: QRab-${{ env.QRAB_VERSION }}-b${{ github.run_number }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /Users/runner/work/QRab/QRab/QRab-${{ env.QRAB_VERSION }}-b${{ github.run_number }}.dmg
          asset_name: QRab-${{ env.QRAB_VERSION }}-b${{ github.run_number }}.dmg
          asset_content_type: application/x-apple-diskimage
